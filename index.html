<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location example</title>
    <script>
        var reqCount = 0;

        navigator.geolocation.watchPosition(successCallback, errorCallback, options);

        function successCallback(position) {
            const {latitude, longitude} = position.coords;
            reqCount++;

            // Show a map centered at latitude / longitude.
            map.innerHTML = '<iframe width="700" height="300" src="https://maps.google.com/maps?q='+latitude+','+longitude+'&amp;z=15&amp;output=embed"></iframe>';
            document.getElementById("longitude").innerHTML = longitude;
            document.getElementById("latitude").innerHTML = latitude;
            console.log("Longitude: "+longitude)
            console.log("Latitude: "+latitude);
        }

        function errorCallback(error){
            console.log("Could not get the user's current location " + error);
        }

        var options = {
            enableHighAccuracy: false,
            timeout: 5000,
        }
    </script>
</head>
<body>
    <div id="map"></div>
    <h1 id="longitude"></h1>
    <h1 id="latitude"></h1>
</body>
</html>
